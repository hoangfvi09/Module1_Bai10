<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let i;
    let j;
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

    //vòng lặp while lồng nhau

        let sou, x, y;
        sou = " <table border='1' width='300' cellSpacing='0' cellPadding='3'>";
            x = y = 1;
            while (i <= 10) {
                sou = sou + "<tr>";
                while (y <= 10) {
                sou = sou + "<td>" + x * y + "</td>";
                y++;
            }
                sou = sou + "</tr>";
                y = 1;
                x++;
            }
            sout = sout + " </table>";
        document.write(sout);

</script>
</body>
</html>
